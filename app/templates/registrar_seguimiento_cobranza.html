<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Seguimiento de Cobranza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Registrar Seguimiento de Cobranza</h2>
    <form id="formSeguimientoCobranza" method="POST" action="{{ url_for('registrar_seguimiento_cobranza', cliente_id=cliente.id) }}">
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha"  required>
        </div>
        <div class="form-group">
            <label for="detalle">Detalle</label>
            <textarea class="form-control" id="detalle" name="detalle" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Seguimiento</button>
    </form>
</div>
</body>
</html>
